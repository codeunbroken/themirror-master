<div class="payment__card">
  <div class="payment__main" *ngIf="!loading && !success" >
    <div class="payment__title pt-2">Check out</div>
    <div class="payment__type">
      Payment method
      <div class="payment__mode pt-1">
        <button class="payment whiteBtn">Credit Card</button>
        <button class="payment outlineBtn">PayPal</button>
      </div>

      <button class="payment whiteBtn full mt-4 mb-3" (click)="pay()">
        Complete Check out
      </button>
    </div>

  </div>
  <div *ngIf="loading">
    <lottie-player
        src="../../assets/json/card-processing-2.json"
        autoplay
        loop
        background="none"
        animation
        style="height: 420px"
      
      >
      </lottie-player>
</div>
  <div *ngIf="!loading && success">
    <lottie-player
        src="../../assets/json/payment-successfully-in-green-colore.json"
        autoplay
        background="none"
        animation
        style="height: 420px"
      >
      </lottie-player>
      <button class="payment whiteBtn full mt-4 mb-3"  (click)="proceed()">
        Proceed
      </button>
</div>
</div>
